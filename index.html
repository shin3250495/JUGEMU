<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>勤怠</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>勤怠</h1>

    <div class="box">
        <label>ユーザー選択：</label>
        <select id="userSelect">
            <option value="--">--</option>
            <option value="Aさん">Aさん</option>
            <option value="Bさん">Bさん</option>
            <option value="Cさん">Cさん</option>
        </select>
    </div>

    <div class="box">
        <label>日付を選択：</label>
        <input type="date" id="today">
    </div>

    <div class="box">
        <label>出勤：</label>
        <input type="text" id="startTime" readonly>
        <button id="startBtn" class="blueBtn" onclick="setStart()">出勤</button>
    </div>

    <div class="box">
        <label>退勤：</label>
        <input type="text" id="endTime" readonly>
        <button id="endBtn" class="redBtn" onclick="setEnd()">退勤</button>
    </div>

    <div class="box">
        <label>稼働時間：</label><br>
        <input id="workHours" type="number" readonly> 時間
        <input id="workMinutes" type="number" readonly> 分
    </div><br><br>

    
    <h1>勤務表</h1>
    <div class="box">
        <button onclick="loadNightSampleData()">深夜勤務サンプル投入</button>
    </div>
    <label>月を選択：</label>
    <input type="month" id="selectMonth">
    <button onclick="showTable()">表示</button>
    <div id="tableArea"></div>

    <p id="status" class="statusText"></p>

    <script src="attendance.js"></script>
</body>

</html>
